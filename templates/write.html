{% extends "layout.html" %}

{% block title %}
{% endblock %}

{% block body %}

<div class="row">
  <div class="col-2"></div>


<div class="col-8">
  <form class="" action="{{ url_for('login') }}" method="post">
    <div class="row mt-5 mb-5">
    <div class="col-lg-12">
        <h2>Write your own article!</h2>
        <p style="color: red;">{{ message }}</p>
      </div>
    </div>

    <div class="row">
        <div class="col-md-6 form-group">
            <h6>Title</h6>
              <input type="text" class="form-control form-control-lg" placeholder="Title" name="title" style="font-size:14px;">
        </div>
        <div class="col-md-6 form-group">
            <h6> Subheading </h6>
            <input type="text" class="form-control form-control-lg" placeholder="Subheading" name="subheading" style="font-size:14px;">
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 form-group mt-3">
                  <h6> Article Main Content</h6>
                    <p>Please write a <b>max. 750 word article</b> on your topic of choice.
                      </p><div> </div>
                  <textarea name="abstract" id="abstract" class="form-control form-control-sm" cols="30" rows="6" placeholder="Write about your topic here." style="font-size:14px;"></textarea>
                </div>
      </div>
      <div class="row mt-5">
        <div class="col-md-12 form-group" style="margin-top:-35px;">
          <button value="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
        </div>
      </div>

  </form>
  <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up!</a></p>
</div>
      <div class="col-2"></div>
</div>

{% endblock %}
