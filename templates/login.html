{% extends "layout.html" %}

{% block title %}
<title>Login</title>
{% endblock %}

{% block body %}

  <div class="row">
    <div class="col-2"></div>


  <div class="col-8">
    <form class="" action="{{ url_for('login') }}" method="post">
      <div class="row mt-5 mb-5">
      <div class="col-lg-12">
          <h2>Log In</h2>
          <p style="color: red;">{{ message }}</p>
        </div>
      </div>

      <div class="row">
          <div class="col-md-6 form-group">
              <h6 for="fname1"><span style="color:red;">*</span> Username</h6>
                <input type="text" class="form-control form-control-lg" placeholder="Username" name="username" style="font-size:14px;">
          </div>
          <div class="col-md-6 form-group">
              <h6 for="lname1"><span style="color:red;">*</span> Password </h6>
              <input type="text" class="form-control form-control-lg" placeholder="Password" name="password" style="font-size:14px;">
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-md-12 form-group" style="margin-top:-35px;">
            <button value="Log In" class="btn btn-primary btn-lg btn-block">Log In</button>
          </div>
        </div>

    </form>
    <p>Don't have an account? <a href="{{ url_for('signup') }}">Sign Up!</a></p>
  </div>
        <div class="col-2"></div>
  </div>
{% endblock %}
